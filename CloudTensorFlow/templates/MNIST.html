<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>MNIST</title>
    <link rel="stylesheet" href="/static/css/CloudTensorFlow/MNIST/bootstrap.css">
    <script type="text/javascript" src="/static/javascript/CloudTensorFlow/MNIST/jquery.js"></script>
    <script type="text/javascript" src="/static/javascript/CloudTensorFlow/MNIST/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>MNIST</h1>
      <div class="row">
        <div class="col-md-6">
          <p>draw a digit here!</p>
          <canvas id="main" width="449" height="449" style="cursor: default;"></canvas>
          <p>
            <button id="clear" class="btn btn-default">clear</button>
          </p>
        </div>
        <div class="col-md-6">
          <p>input:</p>
          <canvas id="input" style="border:1px solid" width="140" height="140"></canvas>
          <hr>
          <p>output:</p>
          <table id="output" class="table">
            <tbody><tr>
              <th class="col-md-1"></th>
              <th class="col-md-2">regression</th>
              <th class="col-md-2">convolutional</th>
            </tr>
            <tr>
              <th>0</th>
              <td>0.001</td>
              <td>0.000</td>
            </tr>
            <tr>
              <th>1</th>
              <td>0.005</td>
              <td>0.000</td>
            </tr>
            <tr>
              <th>2</th>
              <td>0.030</td>
              <td>0.002</td>
            </tr>
            <tr>
              <th>3</th>
              <td class="success">0.696</td>
              <td class="success">0.996</td>
            </tr>
            <tr>
              <th>4</th>
              <td>0.004</td>
              <td>0.000</td>
            </tr>
            <tr>
              <th>5</th>
              <td>0.056</td>
              <td>0.000</td>
            </tr>
            <tr>
              <th>6</th>
              <td>0.001</td>
              <td>0.000</td>
            </tr>
            <tr>
              <th>7</th>
              <td>0.035</td>
              <td>0.000</td>
            </tr>
            <tr>
              <th>8</th>
              <td>0.007</td>
              <td>0.000</td>
            </tr>
            <tr>
              <th>9</th>
              <td>0.165</td>
              <td>0.001</td>
            </tr>
          </tbody></table>
        </div>
      </div>
    </div>

</body></html>
