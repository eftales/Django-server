{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WeWrite</title>
<link rel="stylesheet" type="text/css" href= {% static "css/normalize.css" %} />
<link rel="stylesheet" type="text/css" href= {% static "css/demo.css" %} />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href= {% static "css/set1.css" %} />
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
    <header class="codrops-header">
        <h1>Welcome to WeWrite</h1>
        <p style="position: absolute;font-size: 1em;right:292px"><a href="/H5_introduce/H5_reg" >注册</a>|<a href="/H5_introduce/H5_reg">登陆</a></p>
    </header>
    <div class="content">

        <h2>插件列表</h2>
        <div class="grid">
            {% for each in model_H5_introduce %}
                <figure class="effect-milo">
                    <img src= "{% static each.J_img %}" >
                    <figcaption>
                        <h2><sapn>{{ each.title }}</sapn></h2>
                        <p>{{ each.content }}</p>
                        <a href= "{% url 'H5_introduce' each.pk %}" >View more</a>
                    </figcaption>
                </figure>
            {% endfor %}


            <figure class="effect-milo" style="height: 70px">
                <img src="{% static 'images/3.jpg' %}" alt="img03"/>
                <figcaption>
                    <h2>敬请期待...</h2>
                    <a href="#">View more</a>
                </figcaption>
            </figure>

        </div>
    </div>
</div><!-- /container -->
<script type="text/javascript">
// For Demo purposes only (show hover effect on mobile devices)
[].slice.call( document.querySelectorAll('a[href="#"') ).forEach( function(el) {
    el.addEventListener( 'click', function(ev) { ev.preventDefault(); } );
} );
</script>
<footer style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
    <p>版权所有</p>
    <p>By WeWrite Group</p>
</footer>
</body>
</html>
